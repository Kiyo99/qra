    sdk: flutter
  # No version number means the latest version
  build_runner: ^2.1.10
  json_serializable: ^4.1.4
  flutter_lints: ^1.0.0
  flutter_native_splash: ^2.1.1
  mocktail:
  http:

#dependency_overrides:
#  analyzer: ^4.1.0

